<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DnD Charakterbogen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ§™ D&D Charakterbogen</h1>
  
  <div class="container">
    <div class="block" id="Test">
      <h2>Name</h2>
      <label for="charName">Character Name</label><br>
      <input type="text" id="charName" placeholder="Isa">
  </div>
  
  <div id="character-header" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px;">
  <div>
    <label for="charName">Character Name</label><br>
    <input type="text" id="charName" placeholder="Isa">
  </div>
  <div>
    <label for="classLevel">Class & Level</label><br>
    <input type="text" id="classLevel" placeholder="Warlock Level 2">
  </div>
  <div>
    <label for="playerName">Player Name</label><br>
    <input type="text" id="playerName" placeholder="Daniel">
  </div>
  <div>
    <label for="race">Race</label><br>
    <input type="text" id="race" placeholder="Elf (High)">
  </div>
  <div>
    <label for="background">Background</label><br>
    <input type="text" id="background" placeholder="Acolyte">
  </div>
  <div>
    <label for="xp">Experience Points</label><br>
    <input type="number" id="xp" placeholder="0">
  </div>
</div>


  

  <div class="container">
    <div class="block" id="abilities">
      <h2>Ability Scores</h2>
      <!-- Dynamisch per JS -->
    </div>

    <div class="block" id="saves">
      <h2>Saving Throws</h2>
      <!-- Dynamisch per JS -->
    </div>

    <div class="block" id="skillsBlock">
      <h2>Skills</h2>
      <div id="skills">
        <!-- Dynamisch per JS -->
      </div>
    </div>

    <div class="block" id="raceImport">
      <h2>Race Import</h2>
      <button id="race-import-button">ðŸ“‹ Rasse einfÃ¼gen</button>
      <pre id="raceInfo" style="white-space: pre-wrap;"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
