<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DnD Charakterbogen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ§™ D&D Charakterbogen Test</h1>
  
  <div class="container">
    <div class="block" id="Test">
      <h2>Name</h2>
      <label for="charName">Character Name</label><br>
      <input type="text" id="charName" placeholder="Isa">
  </div>
  
  <div id="character-header" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px;">
  <div>
    <label for="charName">Character Name</label><br>
    <input type="text" id="charName" placeholder="Isa">
  </div>
  <div>
    <label for="classLevel">Class & Level</label><br>
    <input type="text" id="classLevel" placeholder="Warlock Level 2">
  </div>
  <div>
    <label for="playerName">Player Name</label><br>
    <input type="text" id="playerName" placeholder="Daniel">
  </div>
  <div>
    <label for="race">Race</label><br>
    <input type="text" id="race" placeholder="Elf (High)">
  </div>
  <div>
    <label for="background">Background</label><br>
    <input type="text" id="background" placeholder="Acolyte">
  </div>
  <div>
    <label for="xp">Experience Points</label><br>
    <input type="number" id="xp" placeholder="0">
  </div>
</div>


  

<div class="container" style="display: flex; gap: 20px; flex-wrap: wrap;">
  <!-- Linke Spalte: Ability Scores -->
  <div class="block" id="abilities" style="flex: 1; min-width: 200px;">
    <h2>Ability Scores</h2>
    <!-- Dynamisch per JS -->
  </div>

  <!-- Rechte Spalte: Saving Throws + Skills -->
  <div style="flex: 1; min-width: 200px; display: flex; flex-direction: column; gap: 20px;">
    <!-- Saving Throws Block -->
    <div class="block" id="saves">
      <h2>Saving Throws</h2>
      <div id="saves-list"></div>
      <div id="save-notes-container">
        <label for="save-notes">Additional Save Features:</label><br>
        <textarea id="save-notes" rows="3" style="width: 60%; resize: vertical;" placeholder="e.g. Evasion or Fey Ancestry."></textarea>
      </div>
    </div>

    <!-- Skills Block -->
    <div class="block" id="skillsBlock">
      <h2>Skills</h2>
      <div id="skills">
        <!-- Dynamisch per JS -->
      </div>
    </div>
  </div>
</div>


  <div class="block right-column" style="flex: 1; min-width: 250px;">
    <h2>General Stats</h2>
    <label>Proficiency Bonus <input type="number" id="profBonus" value="2"></label><br>
    <label>Initiative Bonus <input type="number" id="initiativeBonus" value="0"></label><br>
    <label>Armor Class <input type="number" id="armorClass" value="10"></label><br>
    <label>Speed <input type="text" id="speed" placeholder="30 ft."></label><br>
    <label>Max HP <input type="number" id="maxHP" value="30"></label><br>
    <label>Current HP <input type="number" id="currentHP" value="30"></label><br>
    <label>Temp HP <input type="number" id="tempHP" value="0"></label><br>
    <label>Hit Dice <input type="text" id="hitDice" placeholder="1d8"></label>
  </div>


  <div class="block" id="infoFields">
    <div style="margin-bottom: 20px;">
      <h2>Proficiencies & Languages</h2>
      <textarea id="proficiencies" rows="10" style="width: 80%; resize: vertical;"></textarea>
    </div>
  
    <div>
      <h2>Actions</h2>
      <textarea id="actions" rows="10" style="width: 80%; resize: vertical;"></textarea>
    </div>
  </div>


  <div class="container" style="display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 20px;">
    <!-- SENSES -->
    <div class="block" style="flex: 1; min-width: 250px;">
      <h2>Senses</h2>
      <label>Passive Wisdom (Perception): <span id="passive-perception">10</span></label><br>
      <label>Passive Wisdom (Insight): <span id="passive-insight">10</span></label><br>
      <label>Passive Intelligence (Investigation): <span id="passive-investigation">10</span></label><br><br>
      <textarea id="additional-senses" rows="4" style="width: 80%;" placeholder="Darkvision 60ft, Tremorsense..."></textarea>
    </div>
  
    <!-- ATTACKS -->
    <div class="block" style="flex: 2; min-width: 400px;">
      <h2>Weapon Attacks & Cantrips</h2>
      <table style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Hit</th>
            <th>Damage/Type</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="attack-table">
          <!-- 5 rows default -->
          <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
          <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
          <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
          <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
          <tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
        </tbody>
      </table>
    </div>
  </div>

  

  <!-- Race-Import-->
  <div class="block" id="raceImport" style="flex: 1 1 100%;">
    <h2>Race Import</h2>
    <button id="race-import-button">ðŸ“‹ Rasse einfÃ¼gen</button>
    <pre id="raceInfo" style="white-space: pre-wrap;"></pre>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
